<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Replicada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #202020, #000000);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin: 20px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00cc66;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>¡Bienvenido a Nuestra Plataforma!</h1>
    <p>Explora funciones exclusivas y lleva tu experiencia al siguiente nivel.</p>
    <a href="#" class="btn">Comenzar Ahora</a>
  </div>
</body>
